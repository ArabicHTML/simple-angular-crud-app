<div class="container">
  <div class="row">
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Angular 4 </h1>
    <p class="lead">simple crud kids app working with angular 4 cli and bootstrap 4</p>
  </div>
</div>
 <div class="alert alert-success alert-dismissable fade in show" role="alert" *ngIf="addMessage">
  <i class="fa fa-thumbs-up" aria-hidden="true"></i>
  <strong>Add it</strong> You successfully create new kid row.
</div>
    <div class="alert alert-info alert-dismissable fade in show" role="alert" *ngIf="editMessage">
    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
      <strong>Update</strong> Your updateing kid row was successfully.
  </div>
    <div class="col-sm-12">
      <form #form="ngForm" (ngSubmit)="addKid(form.value)">
        <div class="form-group">
          <label for="name">Kid Name</label>
          <input type="text" class="form-control" placeholder="Kid name" id="name" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="address">Kid Address</label>
          <input type="text" class="form-control" placeholder="address" id="address" name="address" [(ngModel)]="address">
        </div>
          <button type="submit" class="btn btn-primary">Save <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      </form>
    </div>
  </div>
  <hr>
  <h4><i class="fa fa-id-badge" aria-hidden="true"></i> Kids List <span class="badge badge-default">{{kids.length}}</span></h4>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th><i class="fa fa-user-circle-o" aria-hidden="true"></i> Name</th>
            <th><i class="fa fa-map-signs" aria-hidden="true"></i> Address</th>
            <th><i class="fa fa-wrench" aria-hidden="true"></i> Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let kid of kids; let i = index">
            <td>{{kid.name}}</td>
            <td>{{kid.address}}</td>
            <td>
                <button (click)="removeKid(i)" class="btn btn-danger">Remove <i class="fa fa-times-circle" aria-hidden="true"></i></button>
                <button (click)="editKid(i)" class="btn btn-info">Edit <i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr>
  <div class="row">
    <footer>
      <p>
        <a href="http://arabic-html.com/">Arabic HTML</a> 
      </p>
    </footer>
  </div>
</div>
